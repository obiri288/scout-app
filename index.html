<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport optimiert für Modern Glass UI: Cover sorgt dafür, dass der Hintergrund bis in die Notch reicht -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <title>ScoutVision</title>
    <meta name="description" content="Die Scouting App für den Amateurfußball">

    <!-- --- PWA KONFIGURATION --- -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Color auf Schwarz gesetzt für nahtlosen Look -->
    <meta name="theme-color" content="#000000">
    
    <!-- iOS Einstellungen -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/33/33736.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ScoutVision">

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/33/33736.png" />

    <!-- CSS SETUP -->
    <style>
      html {
        /* Erzwingt vertikale Scrollbalken für natives Feeling */
        overflow-y: scroll !important;
        height: 100% !important;
        background-color: #000000;
      }

      body {
        /* WICHTIG: Erlaubt Scrolling, verhindert "Gummiband"-Effekt am Body */
        position: relative !important;
        overflow-y: auto !important;
        overflow-x: hidden !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
        background-color: #000000; /* Deep Black für Glassmorphism */
        color: #ffffff;
        
        /* Verbessert Klicks auf Mobile */
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        /* Stellt sicher, dass die App den ganzen Screen füllt */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        
        /* WICHTIG FÜR IPHONE X/11/12+ NOTCH */
        /* Damit die schwebende Navigation nicht vom Home-Balken verdeckt wird */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
