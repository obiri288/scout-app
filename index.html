<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport: user-scalable=yes erlaubt im Notfall Zoomen, falls Klicks nicht gehen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <title>ScoutVision</title>
    <meta name="description" content="Die Scouting App für den Amateurfußball">

    <!-- --- PWA KONFIGURATION --- -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#09090b">
    
    <!-- iOS Einstellungen -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/33/33736.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 'black' ist der sicherste Wert für Dark Mode Apps -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ScoutVision">

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/33/33736.png" />

    <!-- CSS NOTFALL-FIX: Erzwingt Scrollen um jeden Preis -->
    <style>
      html {
        /* Erzwingt vertikale Scrollbalken, egal was passiert */
        overflow-y: scroll !important;
        height: auto !important;
        min-height: 100% !important;
      }

      body {
        /* Verhindert, dass der Body "eingefroren" (fixed) wird */
        position: relative !important;
        overflow-y: visible !important;
        overflow-x: hidden !important;
        height: auto !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
        background-color: #09090b;
        
        /* Verbessert Klicks auf Mobile */
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
      }

      #root {
        /* Stellt sicher, dass die App wachsen kann */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        
        /* Schiebt Inhalte unter der iPhone-Notch hervor */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
