<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport optimiert für Mobile: Verhindert Zoom beim Tippen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>ScoutVision</title>
    <meta name="description" content="Die Scouting App für den Amateurfußball">

    <!-- --- PWA KONFIGURATION (NEU) --- -->
    
    <!-- Verweis auf die Manifest-Datei -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Farbe der Browser-Leiste (passend zum Dark Mode) -->
    <meta name="theme-color" content="#09090b">
    
    <!-- iOS Spezifische Einstellungen (Apple Support) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/33/33736.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ScoutVision">

    <!-- Favicon (Fallback) -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/33/33736.png" />

    <!-- CSS FIX FÜR SCROLLING -->
    <style>
      html {
        height: 100%;
        /* Verhindert das 'Gummiband'-Wackeln der ganzen Seite auf iOS */
        overscroll-behavior-y: none; 
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background-color: #09090b;
        /* WICHTIG: Erlaubt vertikales Scrollen explizit */
        overflow-y: auto; 
        /* Sorgt für weiches Scrollen auf iOS */
        -webkit-overflow-scrolling: touch;
      }
      #root {
        /* Stellt sicher, dass die App mindestens so hoch wie der Screen ist */
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
