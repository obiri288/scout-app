<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport optimiert für Mobile: Verhindert Zoom beim Tippen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>ScoutVision</title>
    <meta name="description" content="Die Scouting App für den Amateurfußball">

    <!-- --- PWA KONFIGURATION (NEU) --- -->
    
    <!-- Verweis auf die Manifest-Datei -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Farbe der Browser-Leiste (passend zum Dark Mode) -->
    <meta name="theme-color" content="#09090b">
    
    <!-- iOS Spezifische Einstellungen (Apple Support) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/33/33736.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ScoutVision">

    <!-- Favicon (Fallback) -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/33/33736.png" />

    <!-- CSS FIX FÜR SCROLLING & KLICKS -->
    <style>
      /* FIX 1: HTML/BODY auf 100% fixieren und Scrollen verbieten (verhindert "Bounce") */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #09090b;
        overflow: hidden; /* WICHTIG: Scrollen hier deaktivieren */
        
        /* Verbessert Klicks */
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }

      /* FIX 2: Scrollen auf das Root-Element verlagern (Native App Feeling) */
      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto; /* Hier Scrollen erlauben */
        -webkit-overflow-scrolling: touch; /* Weiches Scrollen für iOS */
        position: relative;
        
        /* SAFE AREA SUPPORT */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
